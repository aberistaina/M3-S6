<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script defer src="./assets/js/main.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Equipos Jard√≠n</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-7 mx-auto" style="    margin-top: 26%;">
                <div class="card rounded-0 border-0 shadow">
                    <div class="card-body p-5">

                        <div>
                            <h3 style="text-align: center;">Equipo</h3>
                        </div>
                        <div class="table-responsive" style="margin-bottom: 2%; margin-left: 1%;">
                            <span id="here"></span>
                        </div>

                        <!-- Add rows button-->
                        <div class="inputs">

                            <div class="input-group mb-3 inputs" id="insertRow">
                                <input type="text" class="form-control" placeholder="Nombre por agregar"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2" id="inputAdd">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-success" type="button" id="agregar">Agregar</button>
                                </div>
                            </div>

                            <div class="input-group mb-3" id="delete">
                                <input type="text" class="form-control" placeholder="Nombre por borrar"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2" id="inputDelete">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-danger" type="button" id="borrar">Borrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
